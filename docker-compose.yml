services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-adhd}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adhd_secret}
      POSTGRES_DB: ${POSTGRES_DB:-adhd_calendar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-adhd}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-adhd}:${POSTGRES_PASSWORD:-adhd_secret}@db:5432/${POSTGRES_DB:-adhd_calendar}
      SECRET_KEY: ${SECRET_KEY:-supersecretkey_change_in_production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      DEMO_USER_EMAIL: ${DEMO_USER_EMAIL:-demo@adhd.local}
      DEMO_USER_PASSWORD: ${DEMO_USER_PASSWORD:-demo1234}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && python -m app.db.seed && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
