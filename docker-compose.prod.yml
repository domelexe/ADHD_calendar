# =============================================================================
# Produkcyjny docker-compose
# =============================================================================
# Użycie:
#   1. Skopiuj .env.example jako .env i wypełnij wszystkie wartości
#   2. docker compose -f docker-compose.prod.yml up -d --build
#
# Różnice względem docker-compose.yml (dev):
#   - Backend: brak --reload, workers=2, brak woluminu kodu źródłowego
#   - Frontend: multi-stage build (Vite → nginx), serwuje statyczne pliki
#   - Zmienne SECRET_KEY, POSTGRES_PASSWORD, ADMIN_PASSWORD są WYMAGANE (brak fallbacków)
#   - Wszystkie kontenery mają restart: always
# =============================================================================

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-adhd}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Ustaw POSTGRES_PASSWORD w pliku .env}
      POSTGRES_DB: ${POSTGRES_DB:-adhd_calendar}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port 5432 NIE jest wystawiony na zewnątrz — tylko sieć wewnętrzna Docker
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-adhd}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: always
    # Tylko wewnętrzna sieć — backend NIE jest bezpośrednio dostępny z zewnątrz
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-adhd}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-adhd_calendar}
      SECRET_KEY: ${SECRET_KEY:?Ustaw SECRET_KEY w pliku .env}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      DEMO_USER_EMAIL: ${DEMO_USER_EMAIL:-demo@adhd.local}
      DEMO_USER_PASSWORD: ${DEMO_USER_PASSWORD:-demo1234}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@adhd.local}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?Ustaw ADMIN_PASSWORD w pliku .env}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:?Ustaw ALLOWED_ORIGINS w pliku .env}
    depends_on:
      db:
        condition: service_healthy
    # Brak woluminu kodu — używa plików wbudowanych w obraz przez Dockerfile
    command: >
      sh -c "alembic upgrade head &&
             python -m app.db.seed &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        # VITE_API_URL jest bake'owany w JS podczas budowania obrazu
        VITE_API_URL: ${VITE_API_URL:?Ustaw VITE_API_URL w pliku .env}
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
